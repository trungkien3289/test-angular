<div [ngSwitch]="entryStatus" class="container">
  <div *ngSwitchCase="'Accepted'" class="text-success">Accepted</div>
  <div *ngSwitchCase="'AcceptedWithLowQuality'" class="d-flex flex-row justify-content-between align-items-center">
    <div class="d-flex flex-column">
      <div class="text-warning">Accepted</div>
      <div>Low quality data</div>
    </div>
    <mat-icon class="text-warning">info_outline</mat-icon>
  </div>
  <div *ngSwitchCase="'Rejected'" class="d-flex flex-row justify-content-between align-items-center">
    <div class="text-danger me-1">Rejected</div><mat-icon class="text-danger">info_outline</mat-icon>
  </div>
</div>
